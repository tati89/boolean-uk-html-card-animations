<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card animations</title>
</head>
<body>
    <div class="container">
        <section class="nav-bar">
            <ul>
                <li>
                    <img class="nav-icon" src="assets/icons/arrow.svg" alt="arrow">
                </li>
                <li>
                    <img class="nav-icon" src="assets/icons/heart.svg" alt="heart"> 
                </li>
                <li>
                    <img class="nav-icon" src="assets/icons/dots.svg" alt="dots">
                </li>
            </ul>
        </section>

        <section class="photo">
            <img class="picture" src="assets/images/photo.jpeg" alt="photo">
        </section>

        <section class="about-info">
            <h1>Tatsiana Kudrashova</h1>
            <h2>Software Engineer </h2>
            <h3>Build applications that are joy to use!</h3>
        </section>

        <section class="hire-me">
            <a href="#" >Hire me</a>
        </section>

        <section class="social">

            <article class="icons">
                <img class="github" src="assets/icons/github.svg" alt="github" />
                <h2>12K</h2>
                <p>Followers</p>
              </article>

              <article class="icons">
                <img class="twitter" src="assets/icons/twitter.svg" alt="twitter" />
                <h2>13.5k</h2>
                <p>Followers</p>
              </article>

              <article class="icons">
                <img class="sandbox" src="assets/icons/sandbox.svg" alt="sandbox" />
                <h2>10k</h2>
                <p>Followers</p>
              </article>   
        </section>
    </div>
</body>
</html>
